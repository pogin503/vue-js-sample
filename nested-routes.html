<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Hello Vue Router</title>
</head>
<body>
    <div id="app">
        <router-link to="/">Home</router-link>
        <router-link to="/users/123">User</router-link>
        <router-link to="/users/123/profile">Profile</router-link>
        <router-link to="/users/123/posts">Posts</router-link>
    </div>
    <script src="https://unpkg.com/vue@2.6.10"></script>
    <script src="https://unpkg.com/vue-router@3.0.6"></script>
    <script>
        const User = { 
            template: `
                <div class="user">
                    <h2>User {{ $route.params.userId }}</h2>
                    <router-view></router-view>
                </div>
            `
        }
        const Profile = {
            template: `
                <div class="profile">
                    <h2>Profile {{ $route.params.userId }}</h2>
                </div>
            `
        }

        const Posts = {
            template: `
                <div class="Posts">
                    <h2>Posts {{ $route.params.userId }}</h2>
                </div>
            `
        }

        const router = new VueRouter({
            routes: [
                {
                    path: '/users/:userId',
                    component: User,
                    children: [
                        {
                            path: "profile",
                            component: Profile
                        },
                        {
                            path: "posts",
                            component: Posts
                        }
                    ]
                }
            ]
        })

        const app = new Vue({
            router: router
        }).$mount('#app')
    </script>
</body>
</html>
